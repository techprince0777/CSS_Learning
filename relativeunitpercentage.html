<!DOCTYPE html>
<html lang="en">
<head>
    <title>relative unit</title>
    <style>
        *{
            margin: 0 ;
            padding:0;
        }
   #first{
background-color: red;
height: 300px;
width:300px;
border: 2px solid black;
    }
    #second{
        background-color: white;
        height:50%;
         /* size relative to the parent */
        width:50%;
    }
    </style>
 
</head>
<body>
    <div id ="first">first div
          <div id ="second">second div</div>
    </div>
</body>
</html>
