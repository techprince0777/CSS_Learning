<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <style>
        .box {
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: aqua; 
        }
        @media screen and (min-width:200px) 
        and (max-width:300px){
            .box {
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
