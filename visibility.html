<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility
    </title>
    <style>
        .box{
            height:40px;
            width:40px;
        
        }
        #box1{
            background-color: red;
            content-visibility:visible;
        }
              #box2{
         background-color:aqua;
            content-visibility:visible;
        }

    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
     <div id="box2" class="box">Box2</div>
    
</body>
</html>
