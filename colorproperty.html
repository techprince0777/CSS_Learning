<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>color property</title>
    <style>
        li{
            background-color: rgba(174, 182, 172, 0.68);
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(24, 233, 167);">Color property
    </h1>
    <br>
    <ul>
        <li style="color:rgb(255,0,0,0.1)">prince</li>
        <li style="color:rgb(255,0,0,0.25)">prince</li>
        <li style="color:rgb(255,0,0,0.5)">prince</li>
        <li style="color:rgba(255,0,0,0.68)">prince</li>
        <li style="color:rgb(255,0,0,1.0)">prince</li>
    </ul>


    <h5 style="color:#00ff00">another method</h5>
    
</body>
</html>
