<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selector</title>

<style>
  .first_heading,.list{
    color:brown;
  }
</style>
</head>

     </ul>

     </ul>

     <hr>
     <ul class="list"><!--id selector used for unique element-->

     </ul>

</body>
</html>
