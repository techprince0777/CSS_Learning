<!DOCTYPE html>
<html lang="en">
<head>
    <title>text decoration</title>
    <style>
        #head{
            background-color: antiquewhite;
            text-decoration: dashed;
        }
        #link{
            text-decoration:none ;
        }
    </style>
</head>
<body>
<h1 id="head" ><marquee>this is my text</marquee></h1>
<a id="link" href="#">this is a link</a>
    
</body>
</html>
