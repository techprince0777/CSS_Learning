<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
.box{
    height: 70px;
    width: 70px;
    margin:50px;
    border: 2px solid ;
    border-radius: 10px;
    background-color: plum;
    position:relative;
    top: 10px;
    left:10px;
    animation:ghumakad 2s ease-in-out 1s infinite alternate
}
@keyframes ghumakad{
    from{left: 10px;}
    to{left: 200px;}
}
    </style>
</head>
<body>
    <div id="box1" class="box">animation</div>
     
</body>
</html>
